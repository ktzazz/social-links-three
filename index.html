<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="box">
  <img src="assets/images/avatar-jessica.jpeg" alt="profilePic" class="profile"> 
  
  <p id="name"> Jessica Randall </p>
  <p id="location"> London, United Kingdom </p>
  <p id="info"> "Front-end developer and avid reader." </p>

  <div class="container">
  <div class="item item1"> GitHub </div>
  <div class="item item2"> Frontend Mentor </div>
  <div class="item"> LinkedIn </div>
  <div class="item"> Twitter </div>
  <div class="item"> Instagram </div>
  
</div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Katia</a>.
  </div>
</body>
</html>
